    <script>
        var iUp = (function() {
            var t = 0,
                d = 150,
                clean = function() {
                    t = 0;
                },
                up = function(e) {
                    setTimeout(function() {
                        $(e).addClass("up")
                    }, t);
                    t += d;
                },
                down = function(e) {
                    $(e).removeClass("up");
                },
                toggle = function(e) {
                    setTimeout(function() {
                        $(e).toggleClass("up")
                    }, t);
                    t += d;
                };
            return {
                clean: clean,
                up: up,
                down: down,
                toggle: toggle
            }
        })();
        $(document).ready(function() {
            $(".iUp").each(function(i, e) {
                iUp.up(e);
            });

            }

        $(function() {
            $.ajax({
                type: "get",
                url: "https://open.gmit.vip/web/Lib/index",
                async: true,
                success: function(word) {
                    var list = [];
                    for (var i = 0; i < word.data.length; i++) {
                        list.push(word.data[i].text);
                    }
                    $("#word").typed({
                        strings: list,
                        typeSpeed: 20,
                        loop: true,
                        backDelay: 3000,
                    });
                }
            });
        });
        /*网站打开提醒代码开始*/
        $(function(){
            if(/*getCookie('msg') !=*/ 1){
                var t = document.createElement("a");
                t.href = document.referrer;
                var msgTitle = t.hostname;
                var name = t.hostname.split(".")[1];
                if("" !== document.referrer){
                    switch (name) {
                        case 'bing':
                            msgTitle = '必应搜索';
                            break;
                        case 'baidu':
                            msgTitle = '百度搜索';
                            break;
                        case 'so':
                            msgTitle = '360搜索';
                            break;
                        case 'google':
                            msgTitle = '谷歌搜索';
                            break;
                        case 'sm':
                            msgTitle = '神马搜索';
                            break;
                        case 'sogou':
                            msgTitle = '搜狗搜索';
                            break;
                        default:
                            msgTitle =  t.hostname;
                    };
                };
                var time = (new Date).getHours();
                var msg = '';
                23 < time || time <= 5 ? msg = "你是夜猫子呀？这么晚还不睡觉，明天起的来嘛？":
                5< time && time <= 7 ? msg = "早上好！一日之计在于晨，美好的一天就要开始了！":
                7< time && time <= 11 ? msg = "上午好！工作顺利嘛，不要久坐，多起来走动走动哦！":
                11< time && time <= 14 ? msg = "中午了，工作了一个上午，现在是午餐时间！":
                14< time && time <= 17 ? msg = "午后很容易犯困呢，今天的运动目标完成了吗？":
                17< time && time <= 19 ? msg = "傍晚了！窗外夕阳的景色很美丽呢，最美不过夕阳红~":
                19< time && time <= 21 ? msg = "晚上好，今天过得怎么样？":
                21< time && time <= 23 && (msg = "已经这么晚了呀，早点休息吧，晚安~");
                $.ajax({
                    type:"get",
                    url:"https://api.gmit.vip/Api/UserInfo",
                    async:true,
                    success:function(data){
                        window.info = data;
                        layer.msg("Hi~ 来自"+ data.data.location + '~<br/>通过 '+msgTitle+' 进来的朋友！<br/>使用 '+ data.data.os +"<br/>"+ data.data.browser +' 访问本站！' + '<br/>' + msg);
                        var showFPS = (function(){
                            var requestAnimationFrame =
                                window.requestAnimationFrame ||
                                window.webkitRequestAnimationFrame ||
                                window.mozRequestAnimationFrame ||
                                window.oRequestAnimationFrame ||
                                window.msRequestAnimationFrame ||
                                function(callback) {
                                    window.setTimeout(callback, 1000/60);
                                };
                            var e,pe,pid,fps,last,offset,step,appendFps;

                            fps = 0;
                            last = Date.now();
                            step = function(){
                                offset = Date.now() - last;
                                fps += 1;
                                if( offset >= 1000 ){
                                last += offset;
                                appendFps(fps);
                                fps = 0;
                                };
                                requestAnimationFrame( step );
                            };
                            appendFps = function(fps){
                                var settings = {
                                    timeout: 5000,
                                    logError: true
                                }
                                var p = new Ping(settings);
                                p.ping("https://index.tooziya.cf", function(perr, ping) {
                                    if(perr){
                                        $('#fps').html('<span style="float:right">'+fps+'FPS</span><br/><span style="float:right">'+window.info.data.os+'</span><br/><span style="float:right;margin-top:1px;">'+window.info.data.browser+'</span><br/><span style="float:right;margin-top:1px;">'+window.info.data.location+'</span><br/><span style="float:right;margin-top:1px;">© 2021 - Too子牙.</span>');
                                    }
                                    if(ping){
                                        $('#fps').html('<span style="float:right">'+fps+'FPS</span><br/><span style="float:right">'+window.info.data.os+'</span><br/><span style="float:right;margin-top:1px;">'+window.info.data.browser+'</span><br/><span style="float:right;margin-top:1px;">'+window.info.data.location+'</span><br/><span style="float:right;margin-top:1px;">© 2021 - Too子牙.</span>');
                                    }
                                    console.log(fps+'FPS '+ping+'ms');
                                });
                            };
                            step();
                        })();
                    }
                });
            };
        });

            type: "post",

            async: true,
            data: {
                format: 'json',
            },
            success: function(res) {
                window.bv = new Bideo();
                bv.init({
                    videoEl: document.querySelector('#background_video'),
                    container: document.querySelector('body'),
                    resize: true,
                    autoplay: true,
                    src: [{
                        src: res.url,
                        type: res.type
                    }],
                    onLoad: function() {
                        document.querySelector('#video_cover').style.display = 'none';
                    }
                });
            }
        });
        $("#panel").click(function() {

        $(function() {
            setInterval(function() {
                if (ap.audio.paused) {
                    $('#background_video').trigger('play');
                }
            }, 100);
            $('#background_video').trigger('play');
        });

        $(function() {
            $("#loading").fadeOut(500);
        });
